{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Website - Login</title>
    <link rel="stylesheet" href="{% static '/css/new_page.css' %}">
</head>
<body>
    <header>
        <nav class="navigation">
            <a href="{% url 'home' %}">Home</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>
    <div class="content">
        <h2>Please fill this form for Banking services</h2>
        <p>If you want to proceed, click the form button below.</p>
        <form action="{% url 'form' %}" method="get">
            <!-- Corrected button class name: btn-primary -->
            <button type="submit" class="btn btn-primary">Go to Form</button>
        </form>
    </div>
</body>
</html>
